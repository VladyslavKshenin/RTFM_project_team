
<section class="rent-yacht-section" id="rent">
    <div class="rent-yacht-block container">
        <!-- Rent image  -->
        <div class="rent-yacht-image">
            <h3 class="rent-yacht-heading">Rent a yacht now</h3>
            <img srcset="/src/img/rent/yaht-rent-big.png" alt="Rent yacht now" class="rent-yacht-img"/>
        </div>
        <!-- Form container  -->
        <div class="rent-yacht-form-container">
            <form class="rent-yacht-form">
                <div class="rent-yacht-form-container">
                    <label for="user-name" class="rent-yacht-input-label"></label>
                    <div class="rent-yacht-input-container">
                        <input type="text" placeholder="Full Name" name="user-name" id="user-name"
                            class="rent-yacht-input" />
                    </div>
                </div>
                <div class="rent-yacht-form-container">
                    <label for="user-email" class="rent-yacht-input-label"></label>
                    <div class="rent-yacht-input-container">
                        <input type="email" placeholder="Email" class="rent-yacht-input" name="user-email"
                            id="user-email" />
                    </div>
                </div>
                <div class="rent-yacht-form-container">
                    <label for="user-phone" class="rent-yacht-input-label"></label>
                    <div class="rent-yacht-input-container">
                        <input type="tel" placeholder="Phone Number" class="rent-yacht-input" name="user-phone"
                            id="user-phone" />
                    </div>
                </div>
                <div class="rent-yacht-textarea-container">
                    <label for="user-comment" class="rent-yacht-input-label"></label>
                    <textarea name="user-comment" id="user-comment" cols="30" rows="10" placeholder="Comment"
                        class="rent-yacht-textarea"></textarea>
                </div>
                <button class="rent-yacht-send-button" type="submit" data-modal-open>
                    <span class="rent-yacht-send-text">Send</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="9" viewBox="0 0 18 9" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M12.5 0.169922L18 4.50005L12.5 8.83018V5.25005L0 5.25005L0 3.75005L12.5 3.75005V0.169922Z" fill="#F6F5EF" />
                    </svg>
                </button>
            </form>
        </div>
        <div class="ellipse-section-rent-7275"></div>
        <!-- Modal window  -->
        <div class="backdrop " data-modal>
            <div class="modal-window">
                <button class="modal-btn" type="button" data-modal-close>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M15 5L5 15" stroke="#F6F5EF" stroke-width="1.3" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M5 5L15 15" stroke="#F6F5EF" stroke-width="1.3" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
                <img srcset="/src/img/rent/img-modal-mob.png"
                    alt="Thank you for confirming your order" class="modal-image" />
                <h3 class="modal-heading">Thank You</h3>
                <p class="modal-p">Thank you for choosing Yacht Adventures, your booking details have been received and
                    our team will be in
                    touch shortly to confirm your reservation and provide any additional information or assistance you
                    may
                    need.</p>
            </div>
            <div class="ellipse-7268"></div>
        </div>
    </div>
</section>
<script defer src=".js/modal-menu-open_close.js"></script>
<script defer src="./js/modal.js"></script>
